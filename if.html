<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IF Aula de condicionais</title>
    

    <h1> Aula de Condicional If & Else </h1>

    <style>


        body {
            background: #0e0f10;
        }
    

    </style>

 


</head>
<body>
   /*<h1> Aula de Condicional </h1> */
    
    <script>
        var chegueiAntesDasSeisDaTarde = true;
        var estouCansado = false;

        if(chegueiAntesDasSeisDaTarde){
            if(estouCansado){
                alert('Cheguei antes das seis, mas estou cansado e Não VOU !!')
            } else {
                alert('Cheguei antes das seis e não estou cansado, Partiu !!!')
            }          
        } else {
            alert('Eu nao vou pra festa porque nao cheguei antes das seis')
        }

        
    </script>
</body>
</html>
